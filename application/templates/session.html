{% extends "layout.html" %}

{% block pagestyles %}
  <link href="{{ url_for('static', filename='dist/css/dashboard.css') }}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.typekit.net/sus7rlu.css">
{% endblock %}

{% block content %}
    <h1>{{body}}</h1>
    {% if current_user.is_authenticated %}
    <p class="session">Here's our session variable: <span class="variable">{{session_variable}}</span></p>
  {% endif %}
{% endblock %}
